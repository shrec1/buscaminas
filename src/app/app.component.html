      class="cell"
      [class.revealed]="cell.isRevealed"
      (click)="revealCell(r, c)"
      (contextmenu)="placeFlag2($event, r, c)"
    >
      <span *ngIf="cell.isFlagged" class="flag">ðŸš©</span>
      <ng-container *ngIf="cell.isRevealed">
        <ng-container *ngIf="cell.isMine">ðŸ’£</ng-container>
        <ng-container *ngIf="!cell.isMine">{{
          cell.neighborMines
        }}</ng-container>
      </ng-container>
    </div>
  </div>
</div>
